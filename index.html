<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="resourses/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Get Set Go
            </a>
          </div>
        </nav>
      </div>
      <section class="add-task container">
          <form action="">
              <div class="row">
                  <div class="box col-4">
                    <label for="task-name" class="d-block mb-3 mt-3">Add Task:</label>
                    <input type="text" id="task-name" name="task-name"> 
                  </div>
                  <div class="box col-4">
                    <label for="assigned-to" class="d-block mb-3 mt-3">Assigned to:</label>
                    <input type="text" id="assigned-to" name="assigned-to"> 
                  </div>
                  <div class="box col-12">
                    <label for="description" class="d-block mb-3 mt-3">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="w-50"></textarea> 
                  </div>
                  <div class="box col-5">
                      <label for="due-date" class="d-block mb-3 mt-3">Due Date:</label>
                      <input type="datetime" name="due-date" id="due-date">
                  </div>
                  <div class="box col-4">
                      <label for="status" class="d-block mb-3 mt-3">status:</label>
                      <select name="status" id="status">
                          <option value="to-do">To Do</option>
                          <option value="inprogress">In Progress</option>
                          <option value="done">Done</option>
                      </select>
                  </div>
                  <div class="box col-12 mb-5 mt-5">
                      <button class="btn btn-success">Submit</button>
                      <button class="btn btn-danger">Clear</button>
                  </div>
              </div>

          </form>
      </section>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
