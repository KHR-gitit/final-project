<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetSetGo</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
  <!-- This button  navigates to the top of the page -->
  <span class="push-to-top">
    <a href="#navbar-container" class="btn btn-success"> <i class="bi bi-arrow-up"></i>Top</a>
  </span>

  <!-- this is where the Navbar Start -->
    <div class="container" id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light p-4" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Get Set Go</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Add Task
            </button>
          </div>
          
        </nav>
    </div>
    <!-- this is where the navbar end -->

    <!-- this is where the collapsable form start -->
    <div class="collapse" id="collapseExample">
      <section class="add-task container">
        <form class="row g-3 mt-5 mb-5 needs-validation" id="add-task-form" novalidation>
          <div class="col-md-6">
            <label for="task" class="form-label">Task Name</label>
            <input type="text" class="form-control " id="task-name" placeholder="Enter Your Task">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Invalid:Task name has to be more than 5 characters.
            </div>
          </div>
          <div class="col-md-6">
            <label for="assigned-to" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assigned-to" placeholder="Who you want to assign it to">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Invalid:Task assigned to has to be more than 5 characters.
            </div>
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea rows="3" class="form-control" placeholder="Enter more Info" id="description"></textarea>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Invalid:Task description has to be more than 5 characters.
            </div>
          </div>
          <div class="col-md-6">
            <label for="due-date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due-date">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Invalid: Select valid date.
            </div>
          </div>
          <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" id="status">
              <option selected>To Do</option>
              <option>In Progress</option>
              <option>Review</option>
              <option>Done</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-danger" id="clear-task">Clear</button>
          </div>
        </form>
      </section>
      <hr>
    </div>
    <!-- this is where the collapsable form end -->

    <!-- this is where the list of the tasks start -->
    <section class="list-task container">
        <ul class="list-group" id="listMenu">
        
        </ul>
    </section>
    <!-- this is where the list of the tasks end -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script type="module" src ="resources/js/index.js"></script>

</body>
</html>
